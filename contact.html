<!DOCTYPE html>
<html>
    <head>
        <title>contact section</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/home.css">
        <script src="libs/tailwindcss.js"></script> 
           <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
           <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        <section class="flex flex-col mx-40 mt-20 border ">
            <div class="conteneur mt-10 flex flex-col gap-8 mb-10 md:flex-row justify-center items-center ">
                <div class="sg-conteneur border-r w-1/3 px-6 pb-4 hidden md:block">
                    <div class="">
                    <p class="text-[#919599] mb-2 ">Get here</p>
                    <h2 class="text-[#495057] text-2xl  font-semibold md:text-3xl mb-14 ">Contact Us</h2>
                    <div class="flex gap-4 border-b pt-4 pb-4">
                        <div class="pt-2">
                            <img src="imgs/Vector.png">
                        </div>
                        <div>
                        <h2 class="text-[#495057] font-semibold text-lg mb-1 ">Location</h2>
                        <p class="text-[#919599] mb-2 ">12345 Fake ST NoWhere AB Country</p>

                        </div>

                    </div>
                    <div>
                    <div class="flex gap-4 border-b pt-4 pb-4">
                        <div>
                            <img src="imgs/Icon.png">
                        </div>
                        <div>
                        <h2 class="text-[#495057] font-semibold text-lg mb-1 ">Phone Number</h2>
                        <p class="text-[#919599] mb-2 ">(123) 456-7890</p>

                        </div>

                    </div>
                    </div>
                    <div>
                    <div class="flex gap-4 border-b pt-4 pb-4">
                        <div>
                            <img src="imgs/Icon (1).png">
                        </div>
                        <div>
                        <h2 class="text-[#495057] font-semibold text-lg mb-1 ">Email Adress</h2>
                        <p class="text-[#919599] mb-2 ">info@website.com</p>

                        </div>

                    </div>
                    </div>
                    <div>
                    <div class="flex gap-4 pt-4 pb-4">
                        <div>
                            <img src="imgs/Vector (1).png">
                        </div>
                        <div>
                        <h2 class="text-[#495057] font-semibold text-lg mb-1 ">example.com</h2>
                        <p class="text-[#919599] mb-2 ">info@example.com</p>

                        </div>

                    </div>
                    </div>
                </div>
                </div>
                <div class="sd-container grow flex flex-col w-2/3">
                    <div class="mr-10">
                    <p class="text-[#919599] mb-2 ">Available 24/7</p>
                    <h2 class="text-[#495057] text-2xl  font-semibold md:text-3xl mb-14 ">Get In Touch</h2>
                    <div >
                        <form>
                            <div>
                                <input class="mt-1 w-full border rounded p-2 mb-3" type="email" id="email" placeholder="Enter email" required>
                            </div>
                            <div>
                                <input class="mt-1 w-full border rounded p-2 mb-3" type="password" id="password" placeholder="Password" required>
                            </div>
                            <div>
                                <textarea class="mt-1 block w-full border rounded p-2 mb-3" id="message" rows="4" placeholder="Votre message" required></textarea>
                            </div>
                            <button class="w-full bg-[#FF214F] border-2  text-white py-2 rounded hover:bg-white hover:text-[#FF214F] hover:border-[#FF214F]"type="submit">
                                Send Message
                            </button>
                        </form>
                    </div>
                    </div>
                 </div>
                </div>
            </div>
        </section>
    </body>
